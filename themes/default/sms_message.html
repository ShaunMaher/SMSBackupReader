<div>
  <div class="message ${message_type}">
    <div class="message_header ${message_type}">
      <span class="sender_friendly_name  ${message_type}">${sender_friendly_name}</span> <span class="sender_number  ${message_type}">(${sender_number})</span><span class="header_divider ${message_type}"> - </span>${message_date}

    <div class="message_body ${message_type}">
      ${message_body}

      <pre>${message_json}</pre>
    </div>
  </div>
</div>
